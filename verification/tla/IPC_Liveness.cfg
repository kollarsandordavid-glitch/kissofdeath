SPECIFICATION Spec

CONSTANTS
  Clients = {c1, c2, c3}
  MaxBufferSize = 4

INVARIANTS
  TypeOK
  NoBufferOverflow

PROPERTIES
  NoMessageLoss
  CapabilityMonotonicity
  MessageLossProperty
  CapabilityMonotonicityProperty
  BufferOverflowProperty

CHECK_DEADLOCK
  TRUE

CONSTRAINT
  StateConstraint

SYMMETRY
  Clients

VIEW
  channels

ALIAS
  Alias

ACTION_CONSTRAINT
  ActionConstraint

STATE_CONSTRAINT
  \A s, r \in Clients : Len(channels[<<s, r>>]) <= MaxBufferSize

DEPTH
  50

MAX_TRACE_LENGTH
  100
